apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-acg
  region: us-east-1
  version: "1.25"

vpc:
  cidr: 10.0.0.0/16
  nat:
    gateway: HighlyAvailable

nodeGroups:
  - name: eks-node-group-spot-instances
    desiredCapacity: 3
    privateNetworking: true
    instancesDistribution:
      instanceTypes: ["t3.medium", "t3a.medium"]
      onDemandPercentageAboveBaseCapacity: 0
    labels: { lifecycle: Ec2Spot }
    iam:
      instanceProfileARN: "arn:aws:iam::682597602138:instance-profile/eksctl-eks-acg-nodegroup-eks-node-group-spot-instances-NodeInstanceProfile-jM2IX5Lf24ne"

availabilityZones: ["us-east-1a", "us-east-1b", "us-east-1c"] # This is required since in us-east-1 only 2 subnets are created by default (https://eksctl.io/usage/vpc-networking/)
